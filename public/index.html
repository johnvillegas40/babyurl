<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="keywords" content="Baby Url, baby url, link shortener, shortener, small link, small url, tiny link, tiny url, url, url shortener" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="url shortener for everyone" />
    <title>babyURL</title>

    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <header>
        <img class="logo" src="./logo/babyurl blue.png" />
        
    </header>
    <div class="slogan">
        <p>url shortener for everyone</p>
    </div>
    <main id="app">
        <form autocomplete="off" class="form" v-if="formVisible" @submit.prevent="createUrl()">
            
            <div v-cloak v-if="error" class="error">
                {{error}}
            </div>
            <input class="input" type="text" v-model="url" name="url" id="url" placeholder="enter a url" />
            <input class="input" type="text" v-model="slug" name="slug" id="slug"
                placeholder="enter a slug (optional)" />
            <button type="submit" class="create">create</button>
        </form>

        <div v-cloak v-if="created">
            <p class="created">
                your baby url is: <a v-bind:href="'https://' + created">{{created}}</a>
            </p>
            <div class="form">
                <button onclick="window.location.href='/'" class="create">
                    new url
                </button>
            </div>
        </div>
    </main>

    <script src="https://unpkg.com/vue@2.6.11/dist/vue.min.js"></script>
    <script src="index.js"></script>
</body>
<footer class="footer">
    <p>
        no ads, no logging, free for all. <style></style>
        <a class="bmc-button" target="_blank" href="https://www.buymeacoffee.com/johnnyvillegas"><img
                src="./logo/coffee.svg" alt="Buy me a coffee" /><span
                class="coffeeText">support with coffee</span></a>
    </p>
</footer>

</html>
